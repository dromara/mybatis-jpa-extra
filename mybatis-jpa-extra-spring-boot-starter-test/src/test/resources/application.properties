#mybatis_jpa_extra
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.url=jdbc:mysql://localhost/mybatis_jpa_extra?allowPublicKeyRetrieval=true&autoReconnect=true&characterEncoding=UTF-8&serverTimezone=UTC
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./db/mybatis_jpa_extra;AUTO_SERVER=TRUE;MODE=MySQL;
spring.datasource.username=root
spring.datasource.password=maxkey

mybatis.dialect=mysql
mybatis.type-aliases-package=org.dromara.mybatis.jpa.test.entity
mybatis.mapper-locations=classpath*:/org/dromara/mybatis/jpa/test/dao/persistence/xml/${mybatis.dialect}/*.xml
mybatis.table-column-escape=true
mybatis.table-column-snowflake-datacenter-id=1
mybatis.table-column-snowflake-machine-id=1
#mybatis.configuration.map-underscore-to-camel-case=true
